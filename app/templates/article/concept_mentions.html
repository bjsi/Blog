<h5>
    Concepts:
</h5>
{% for concept in article.concepts %}
    {% if concept.mentions | count > 0 %}
    <h6><span name="{{ concept.name }}" class="concept">{{ concept.name | title }}</span> ({{ concept.mentions | count }}):</h6>
        <ul>
            {% for mention in concept.mentions %}
                <li>&quot;{{ mention | safe }}&quot;</li>
            {% endfor %}
        </ul>
    {%endif%}
{% endfor %}
